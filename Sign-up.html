<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إنشاء حساب جديد</title>
<link rel="stylesheet" href="Sign-up.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>

<header>
    <h1>Sign-up</h1>
    <nav>
        <ul class="nav-bar">
            <li><a href="Sign-up.html"><i class="fas fa-sign-in-alt">Sign-up</i></a></li>
            <li><a href="log-in.html"><i class="fas fa-sign-in-alt">log-in</i></a></li>
            <li><a href="Contact-us.html"><i class="fas fa-envelope">contact</i></a></li>
            <li><a href="help.html"><i class="fas fa-question-circle">Help</i></a></li>
            <li><a href="#"><i class="fas fa-home">Home</i></a></li>
        </ul>
        </nav>
</header>

<div class="container">
    <form action="log-in.html" method="get">
        <div class="form-group">
            <label for="first-name">الاسم الأول:</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
            <label for="last-name">اسم العائلة:</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">رقم الهاتف:</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="gender">الجنس:</label>
            <select id="gender" name="gender" required>
                <option value="male">ذكر</option>
                <option value="female">أنثى</option>
            </select>
        </div>
        <div class="form-group">
            <label for="birthdate">تاريخ الميلاد:</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>
        <div class="form-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">أوافق على الشروط والأحكام</label>
        </div>
        <div class="form-group">
            <button type="submit">شراء</button>
        </div>
    </form>
</div>

<footer>
    <p>&copy; 2024 Company AL-Sayeh. All rights reserved.</p>
</footer>

</body>
</html>
